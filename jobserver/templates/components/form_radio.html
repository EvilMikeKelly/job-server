<div class="form-group">

  <p>{{ label }}</p>

  {% for value, label in field.field.choices %}
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="{{ name }}"
      id="id_{{ name }}{{ forloop.counter }}"
      value="{{ value }}"
      {% if field.value == value %}checked{% endif %}
      />
    <label class="form-check-label" for="id_{{ name }}{{ forloop.counter }}">
      {{ label }}
    </label>
  </div>
  {% endfor %}

  {% if field.errors %}
  <ul class="pl-3 mb-1">
    {% for error in field.errors %}
    <li class="text-danger">{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}

</div>
