<div class="form-group">

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="{{ name }}"
      id="id_{{ name }}"
      value="{{ value }}"
      {% if field.value == value %}checked{% endif %}
      />
    <label class="form-check-label" for="id_{{ name }}">
      {{ label }}
    </label>
  </div>

  {% if field.errors %}
  <ul class="pl-3 mb-1">
    {% for error in field.errors %}
    <li class="text-danger">{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}

</div>
