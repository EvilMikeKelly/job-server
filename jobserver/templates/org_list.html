{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-8 offset-lg-2">

    <h1 class="mb-4">Organisations</h1>

    {% for org in object_list %}
    <div class="d-flex justify-content-between align-items-baseline border rounded p-3 pl-3 mb-3">

      <h5>{{ org.name }}</h5>

      <div class="d-flex justify-content-between align-items-center">

        <div class="mr-3">
          {% if org.projects.exists %}
          {{ org.projects.count }} Project{{ org.projects.count|pluralize }}
          {% endif %}
        </div>

        <div>
          <a class="btn btn-primary btn-block" href="{{ org.get_absolute_url }}">View</a>
        </div>

      </div>

    </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
