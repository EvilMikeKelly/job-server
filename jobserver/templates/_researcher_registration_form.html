<div id="researcher-{{ id }}" class="mb-5 researcher-form{% if form.DELETE.value %} d-none{% endif %}">
  <div class="form-group d-flex justify-content-between">

    <div class="flex-grow-1 mr-3">

      <div class="form-group row">
        <label for="id_name" class="col-sm-4 col-form-label text-right">Name</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="id_name"
            name="researcher-{{ id }}-name"
            {% if form.name.value %}
            value="{{ form.name.value }}"
            {% endif %}
            />
        </div>
      </div>

      <div class="form-group row">
        <label for="id_passed_researcher_training_at" class="col-sm-4 col-form-label text-right">
          Date of Passing Researcher Training
        </label>
        <div class="col-sm-8">
          <input
            type="date"
            class="form-control"
            id="id_passed_researcher_training_at"
            name="researcher-{{ id }}-passed_researcher_training_at"
            {% if form.passed_researcher_training_at.value %}
            value="{{ form.passed_researcher_training_at.value }}"
            {% endif %}
            />
        </div>
      </div>

      <div class="form-group row">
        <label for="id_is_ons_accredited" class="col-sm-4 form-check-label text-right">
          <a href="https://uksa.statisticsauthority.gov.uk/wp-content/uploads/2019/07/DEA_Accredited_Researcher_Application_Guidance_v1.0.pdf">
            ONS Accredited Researcher?
          </a>
        </label>
        <div class="col-sm-8">
          <input
            class="form-check-input ml-0"
            type="checkbox"
            id="id_is_ons_accredited"
            name="researcher-{{ id }}-is_ons_accredited"
            {% if form.is_ons_accredited.value %}
            checked
            {% endif %}
            />
        </div>

      </div>

      <input
        type="hidden"
        id="researcher-{{ id }}-DELETE"
        name="researcher-{{ id }}-DELETE"
        {% if form.DELETE.value %}
        value="on"
        {% endif %}
        />

    </div>

    <div>
      <button type="button" class="btn btn-danger remove-researcher researcher-{{ id }}">
        &times;
      </button>
    </div>

  </div>
</div>
