<section aria-labelledby="{{ title | slugify }}-title" class="lg:col-start-1 lg:col-span-1">
  <div class="bg-white shadow sm:rounded-lg overflow-hidden">
    <div class="px-4 py-2 sm:px-6 sm:py-3">
      <h2 id="{{ title | slugify }}-title" class="text-lg font-semibold text-slate-900">
        {{ title }}
      </h2>

      {% if subtitle %}
      <p class="text-slate-600 text-sm">{{ subtitle }}</p>
      {% endif %}
    </div>

    {{ children }}
  </div>
</section>
