<div {% attrs class %}>
  <label
    class="inline-block font-semibold text-slate-900 cursor-pointer"
    for="{{ field.id_for_label }}"
  >
    {% if label %}{{ label }}{% else %}{{ field.label }}{% endif %}

    {% if required %}
      <span
        aria-hidden="true"
        class="text-bn-ribbon-700 font-bold"
      >*</span>
    {% endif %}
  </label>

  <div class="relative">
    <input
      {% attrs autocapitalize autocomplete autocorrect inputmode name=field.html_name required value=field.value %}
      class="mt-1 block w-full rounded-md border-slate-300 text-slate-900 shadow-sm focus:border-oxford-500 focus:ring-oxford-500 sm:text-sm invalid:border-bn-ribbon-600 invalid:ring-bn-ribbon-600 invalid:ring-1"
      id="{{ field.auto_id }}"
      type="{% if type %}{{ type }}{% else %}text{% endif %}"
    >

    {% if field.errors %}
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
        {% icon_mini_exclamation_circle class="h-4 w-4 text-red-500" %}
      </div>
    {% endif %}
  </div>

  {% if field.errors %}
    <ul class="mt-2 text-sm text-bn-ribbon-600">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
