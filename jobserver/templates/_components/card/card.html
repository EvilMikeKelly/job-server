<section
  {% attrs class %}
  {% if aria_labelled_by %}
    aria-labelledby="{{ aria_labelled_by }}"
  {% else %}
    aria-labelledby="{{ title | slugify }}-title"
  {% endif %}
>
  <div class="bg-white shadow rounded-lg overflow-hidden">
    {% if title or subtitle %}
    <div class="px-4 py-2 sm:px-6 sm:py-3">
      {% if title %}
      <h2 id="{{ title | slugify }}-title" class="text-xl font-semibold tracking-tight text-slate-900">
        {{ title }}
      </h2>
      {% endif %}

      {% if subtitle %}
      <p class="text-slate-600 text-base">{{ subtitle }}</p>
      {% endif %}
    </div>
    {% endif %}

    {% if container %}
      <div class="px-4 py-3 md:px-6 md:py-5 border-t border-slate-200 {{ container_class }}">
    {% endif %}
      {{ children }}
    {% if container %}
      </div>
    {% endif %}
  </div>
</section>
