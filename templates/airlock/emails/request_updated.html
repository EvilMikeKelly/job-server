{% extends "emails/base.html" %}

{% block content %}
<p>Dear {{ request_author }},</p>
<p>Release request {{ release_request_id }} for {{ workspace }} has been updated. The following updates have been made:</p>
<ul>
    {% for update in updates %}
        <li>{{ update }}</li>
    {% endfor%}
</ul>
{% endblock content %}
