{% var label_for=id %}
{% var input_id=id %}
{% var input_name=name %}
{% var input_value=value %}
{% var field_errors=errors %}

<label
  for="{{ label_for }}"
  class="w-fit max-w-full flex flex-row gap-x-3 items-start cursor-pointer text-lg group {{ label_class }}"
>
  <input
    {% attrs checked %}
    class="
      scale-125 ml-1 mt-[0.33em] transition-colors
      group-hover:bg-oxford-50 group-hover:border-oxford-700
      group-hover:checked:bg-oxford-600 group-hover:checked:border-oxford-600
      checked:bg-oxford-600 checked:border-oxford-600
      {{ input_class }}
    "
    id="{{ input_id }}"
    name="{{ input_name }}"
    type="radio"
    value="{{ input_value }}"
  >
  <span class="transition-colors group-hover:text-oxford-600 {{ span_class }}">
    {% if label %}{{ label }}{% else %}{{ field.label }}{% endif %}
  </span>
</label>
