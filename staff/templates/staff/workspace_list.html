{% extends "staff/base.html" %}

{% load querystring_tools %}
{% load selected_filter %}

{% block staff_content %}
<div class="row">
  <div class="col-lg-8 offset-lg-2">

    <form class="form d-flex align-items-center mb-4" method="GET">
      <input
        class="form-control mr-2"
        type="search"
        placeholder="Search by name or repo"
        aria-label="Search"
        {% if q %}
        value="{{ q }}"
        {% endif %}
        name="q" />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    {% for workspace in workspace_list %}
    <div class="border rounded p-2 pl-3 mb-3">
      <a href="{{ workspace.get_staff_url }}">{{ workspace.name }}</a>
    </div>
    {% endfor %}

  </div>

</div>
{% endblock staff_content %}
