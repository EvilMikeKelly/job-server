{% extends "base.html" %}

{% load snippet %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      {% snippet "terms" %}

      <form method="POST">
        {% csrf_token %}

        <button class="btn btn-success" type="submit">
          Continue
        </button>
      </form>


      <a class="btn btn-secondary" href="{% url 'applications:start' %}">Back</a>
    </div>
  </div>
</div>
{% endblock %}
