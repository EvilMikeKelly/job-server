{% extends "base.html" %}

{% load snippet %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      {% snippet "terms" %}

      <form method="POST">
        {% csrf_token %}

        <button class="btn btn-lg btn-success mt-3" type="submit">
          Continue
        </button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
