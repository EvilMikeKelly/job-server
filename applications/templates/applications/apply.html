{% extends "base.html" %}

{% load humanize %}

{% block metatitle %}Apply | OpenSAFELY Jobs{% endblock metatitle %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <div class="card border-0">
        <form method="POST">
          {% csrf_token %}

          {{ form.as_p }}

          <button class="btn btn-sm btn-success" type="submit">Continue</button>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
