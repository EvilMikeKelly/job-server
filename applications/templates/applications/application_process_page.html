{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h2 class="h5">
        Draft Application Page {{ page_num }}
      </h2>

      <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-sm btn-success" type="submit">Continue</button>

      </form>
    </div>
  </div>
</div>
{% endblock %}
